<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Form</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-8 mt-10 bg-white rounded shadow-md">
        <h1 class="text-2xl font-semibold mb-6 text-center">Git Form</h1>

      
        <form action="#" method="post">
        
            <div class="mb-4">
                <label for="name" class="block text-gray-600 text-sm font-medium mb-2">Name:</label>
                <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" placeholder="Your Name" required>
            </div>

        
            <div class="mb-4">
                <label for="email" class="block text-gray-600 text-sm font-medium mb-2">Email:</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" placeholder="Your Email" required>
            </div>

           
            <div class="text-center">
                <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
